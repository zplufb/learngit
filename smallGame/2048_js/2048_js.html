<!DOCTYPE html>
<html>
	<head>
		<meta chatset="utf-8">
		<title>Unionline's JS 2048 V0.1</title>
		<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
		<style>

			td {
				border: 1px solid #777;
			}


			#content {
				border: 0.5px solid rgb(169, 169, 169);
				float: left;
			}

			#left {
				background-color: #94C6DD;

				float: left;

			}


			.cube_data {
				text-align: center;
			}
		</style>
		<script>
			$(document).ready(function() {
				init();
			});
			//document.onkeydown = keyevent;
			document.onkeydown = function() {



				var currKey = event.keyCode || event.which || event.charCode;
				var keyName = String.fromCharCode(currKey);
				//console.log("keyCode: " + currKey + " charCode: " + keyName);
				//键盘上下左右 方向键的键码(keyCode)是38、40、37和39
				switch (currKey) {
					case 119:
					case 87:
					case 38:
						KeyHanderUp();
						break;
					case 115:
					case 83:
					case 40:
						KeyHanderDown();
						break;
					case 97:
					case 65:
					case 37:
						KeyHanderLeft();
						break;
					case 100:
					case 68:
					case 39:
						KeyHanderRight();
						break;
				}
				drawRefreshUI();

				setTimeout(() => {
					loopGame();
				}, 1000);
			};


			function KeyHanderUp() {
				mergeByDirectory(0);
				//console.log("up");
			}

			function KeyHanderDown() {
				mergeByDirectory(1);
				//console.log("down");

			}

			function KeyHanderLeft() {
				mergeByDirectory(2);
				//console.log("left");
			}

			function KeyHanderRight() {
				mergeByDirectory(3);
				//console.log("right");
			}


			//up down left right=>0,1,2,3
			function mergeByDirectory(type) {


				if (type == 0 || type == 1) {
					Rotate90();

					for (let i = 0; i < col; i++) {
						AllCubeDataArrRotate[i] = removeZero(AllCubeDataArrRotate[i], type % 2);
						AllCubeDataArrRotate[i] = mergeNum(AllCubeDataArrRotate[i], type % 2);
						AllCubeDataArrRotate[i] = removeZero(AllCubeDataArrRotate[i], type % 2);
					}
					RotateR90();

				} else if (type == 2 || type == 3) {
					for (let i = 0; i < col; i++) {
						AllCubeDataArr[i] = removeZero(AllCubeDataArr[i], type % 2);
						AllCubeDataArr[i] = mergeNum(AllCubeDataArr[i], type % 2);
						AllCubeDataArr[i] = removeZero(AllCubeDataArr[i], type % 2);
					}
				}



			}

			function Rotate90() {

				for (var j = 0; j < row; j++) {
					for (var i = 0; i < col; i++) {
						AllCubeDataArrRotate[j][i] = AllCubeDataArr[i][j];
					}


				}
			}

			function RotateR90() {

				for (var j = 0; j < row; j++) {
					for (var i = 0; i < col; i++) {
						AllCubeDataArr[j][i] = AllCubeDataArrRotate[i][j];
					}


				}
			}





			function removeZero(arr, type) {
				//default len = 4
				let len = arr.length;
				let arr_ret = [];

				for (let i = 0; i < len; i++) {
					if (arr[i] > 0) {
						arr_ret.push(arr[i]);
					}
				}

				//补充0
				let len_arr_ret = arr_ret.length;

				//1,3 down right  
				if (type == 1) {
					for (let j = 0; j < len - len_arr_ret; j++) {
						arr_ret.unshift(0);
					}
				} else {
					for (let j = 0; j < len - len_arr_ret; j++) {
						arr_ret.push(0);
					}
				}

				//console.log("removeZero arr", arr_ret);
				return arr_ret;

			}


			//
			function mergeNum(arr, type) {
				//default = 4
				let len = arr.length;
				let arr_ret = [].concat(arr);
				for (let i = 0; i < len; i++) {
					if (arr_ret[i] == 0) {
						continue;
					}
					if (arr_ret[i] == arr_ret[i + 1]) {
						arr_ret[i] *= 2;
						arr_ret[i + 1] = 0;
						//update score
						score += arr_ret[i];
					} else {
						continue;
					}
				}

				//console.log("mergeNum arr", arr_ret);
				return removeZero(arr_ret, type);

			}



			//global var
			let width = col = 4;
			let height = row = 4;
			let AllCubeDataArr = [];
			let AllCubeDataArrRotate = [];
			let blankArr = [];
			let score =0;

			//init
			function init() {
				//init var			
				drawMainUI();
				showScore();
				
			}
			
			function initData(){
				score =0;
				resetTableData();
				InitAllCubeDataArr();
				
			}

			function resetTableData() {
				$("table td").html("");
			}

			function newGame() {
				initData();
				//初始化两个随机位置
				loopGame();
				loopGame();

			}
			

			function loopGame() {
				let num = getRandNumInit();
				
				drawCandidateUI(num);

			}

			function drawCandidateUI(num) {
				let blankArr = getBlankArr();
				let len_blankArr = blankArr.length;
				if (len_blankArr == 0) {
					alert("game over！your score is 	"+score);
					return;
				}
				
				let pos_index = getRandNum(len_blankArr);
				drawSpecialGridUI(num, blankArr[pos_index]);

			}

			function drawSpecialGridUI(num, pos_randNum) {

				
				let i = parseInt(pos_randNum / col);
				let j = pos_randNum % col;
				AllCubeDataArr[i][j] = num;

				drawRefreshUI();

			}

			function drawRefreshUI() {
	
				
				for (var j = 0; j < row; j++) {
					for (var i = 0; i < col; i++) {
						if (AllCubeDataArr[i][j] > 0) {
							let data = "<span class='cube_data'>" + AllCubeDataArr[i][j] + "</span>"
							$("#mtd_" + (i * width + j)).html(data);
						} else {
							let data = "<span class='cube_data'></span>";
							$("#mtd_" + (i * width + j)).html(data);

						}
					}

				}
				showScore();
				
			}

			function drawMainUI() {

				//reset div
				$("#left").html("");
				var table = $("<table>").appendTo($("#left"));
				for (var i = 0; i < col; i++) {
					var rowData = $("<tr>").appendTo(table);
					for (var j = 0; j < row; j++) {
						//row.append("<td>null</td>");
						$("<td id=mtd_" + (i * width + j) + " style='width:100px;height:100px'></td>").appendTo(rowData);

					}

				}
			}

			function getRandNumInit() {
				return Math.random(1) > 0.5 ? 2 : 4;
			}

			function getRandNum(size) {
				return Math.floor(Math.random(1) * size);
			}

			function getBlankArr() {

				var blankArr = [];
				for (var j = 0; j < row; j++) {
					for (var i = 0; i < col; i++) {
						if (AllCubeDataArr[j][i] == 0) {
							blankArr.push(j * col + i);
						}
					}

				}
				console.log("blankArr", blankArr);
				return blankArr;
			}



			function InitAllCubeDataArr() {


				for (var j = height - 1; j >= 0; j--) {
					AllCubeDataArr[j] = new Array([0]);
					AllCubeDataArrRotate[j] = new Array([0]);
					for (var i = width - 1; i >= 0; i--) {
						AllCubeDataArr[j][i] = 0;
						AllCubeDataArrRotate[j][i] = 0;
					}

				}

			}

			function printAllCubeDataArr() {
				

				var content = "";
				for (var j = 0; j < row; j++) {
					for (var i = 0; i < col; i++) {
						content += (" " + AllCubeDataArr[j][i]);
					}
					console.log("row=" + j + ":" + content + "\n");
					content = "";
				}

			}
			
			
			function printAllCubeDataArrRotate(){
				var content = "";
				for (var j = 0; j < row; j++) {
					for (var i = 0; i < col; i++) {
						content += (" " + AllCubeDataArrRotate[j][i]);
					}
					console.log("row=" + j + ":" + content + "\n");
					content = "";
				}
			}
			
		
			function showScore(){
				
				$("#scoreZone").text(score);
			}
			
		</script>
	</head>
	<body>
		<h3>Game:2048</h3>
		<button id="start" onclick="newGame()">开始游戏</button>
		<div style="clear:both"></div>
		<div id="content">
			<div id="main">
				<div style="float:left">Score:</div>
				<div id="scoreZone"></div>
				<div id="left">

				</div>
			</div>
		</div>
	</body>
</html>
